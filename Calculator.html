<html>
    <head>
        <title>Calculator</title>
        <link rel="icon" href="Calculator.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="Calculator.css">
        <script src="app.js"></script>
    </head>
    <body>
        <center>
            <p style="background-color: white;font-family: Apple Chancery, cursive;">Calculator</p>
            <div class="container">
            <input class="Number" id="Number">
            
            <button class="btn silver" style="width: 70px;" id="result" onclick="square()">âˆš</button>
            <button class="btn silver" style="width: 70px;" onclick="power()">x<sup>2</sup></button>
            <button class="btn silver" style="width: 70px;" onclick="factorial()">x!</button>
            <button class="btn orange" style="width: 70px;" onclick="getNumber('%')">%</button>
            
            <button class="btn" style="width: 70px;" onclick="getNumber('7')">7</button>
            <button class="btn" style="width: 70px;" onclick="getNumber('8')">8</button>
            <button class="btn" style="width: 70px;" onclick="getNumber('9')">9</button>
            <button class="btn orange" style="width: 70px;" onclick="getNumber('*')">X</button>
            
            <button class="btn" style="width: 70px;" onclick="getNumber('4')">4</button>
            <button class="btn" style="width: 70px;" onclick="getNumber('5')">5</button>
            <button class="btn" style="width: 70px;" onclick="getNumber('6')">6</button>
            <button class="btn orange" style="width: 70px;" onclick="getNumber('-')">-</button>

            <button class="btn" style="width: 70px;" onclick="getNumber('1')">1</button>
            <button class="btn" style="width: 70px;" onclick="getNumber('2')">2</button>
            <button class="btn" style="width: 70px;" onclick="getNumber('3')">3</button>
            <button class="btn orange" style="width: 70px;" onclick="getNumber('/')">/</button>
            
            <button class="btn" style="width: 120px;" onclick="getNumber('0')">0</button>
            <button class="btn" style="width: 70px;" ></button>
            <button class="btn" style="width: 70px;" onclick="getNumber('.')">.</button>
            <button class="btn orange" style="width: 70px;" onclick="getNumber('+')">+</button>
            
            <button class="btn button" style="width: 150px;text-align: left;" onclick="clearScreen()"><span style="margin-left: 15px;">Delete</span></button>
            <button class="btn orange" style="margin-left: 85px;width: 150px;background-color: rgb(102, 187, 102);" onclick="ans()">=</button>
            
          </div>
        </center>
    </body>
</html>
